        <h1 class="title">Rock, Paper , Scissors</h1>
        <button class="btn btn-primary" onclick="showResult()">Shoot</button>
        <div class="text-center">
            <img id="imgResult" src="" class="img-fluid" alt="Pick">
            <div id="Message" class="bg-danger"></div>
        </div>
        <div class="row text-center bg-dark text-white">
            <div class="col-4" id="RockScore">

            </div>
            <div class="col-4" id="PaperScore">

            </div>

            <div class="col-4" id="ScissorsScore">

            </div>
            
        </div>
        <script>

const items = [{id:0,name:"Rock",imgPath:"c:\\gameimages\\rock.jpg",count:0,msg:"Scissors you loss"}];
                items.push({id:1,name:"Paper",imgPath:"c:\\gameimages\\paper.jpg",count:0,msg:"Rock you loss"});
                items.push({id:2,name:"Scissors",imgPath:"c:\\gameimages\\scissors.jpg",count:0, msg:"Paper you loss"});
                
            function showResult()
            {
                
                var newNumber = Math.floor(Math.random() * 3 );
                var newImg = document.getElementById("imgResult");
                let newMsg = document.getElementById("Message");
                let rockScore = document.getElementById("RockScore");
                let paperScore = document.getElementById("PaperScore");
                let scissorsScore = document.getElementById("ScissorsScore");
                
                newMsg.innerHTML = "";
                
                let img = `c:\\gameimages\\No1.jpg`;
                   
                newImg.src= img;

               
                
                
                
                
              
                    
                  
                  setTimeout(() => {
                   
                   let img = `c:\\gameimages\\No2.jpg`;
                  
                  newImg.src= img;
               
                 }, 1000);
                 setTimeout(() => {
                   
                   let img = `c:\\gameimages\\No3.jpg`;
                  
                  newImg.src= img;
               
                 }, 2000);
                   
                   
               
               
    
                setTimeout(() => {
                    
               

                let findmsg = items.find(o => o.id == newNumber);
                newImg.src = findmsg.imgPath;
                newMsg.innerHTML = "<h4>" +findmsg.msg + "</h4>";
                findmsg.count += 1;

              //  for (var i = 0; i < 3; i++)
                //{
                   // alert(items[i].count + "-" + items[i].name);
                //}
               
                rockScore.innerHTML = `Rock Total: ${items[0].count}`;
                paperScore.innerHTML = `Paper Total: ${items[1].count}`;
                scissorsScore.innerHTML = `Scissors Total: ${items[2].count}`

              //newImg.src="c:\\gameimages\\No1.jpg";
                
              // console.log(JSON.parse(jsonString));
            }, 3000);
           
            }
