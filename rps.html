<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
        
        
  <h1 class="title">Rock, Paper , Scissors</h1>
        <div class="row">
            <div class="col-6">
              <div class="card text-bg-info mb-3" style="max-width: 18rem;">
                  <div class="card-header"><button class="btn btn-primary mb-3" onclick="showResult()">Shoot</button></div>
                  <div class="card-body">
                    <div class="card-title"> 
                    <p class="card-text"></p>
                   
                    <div class="row text-center bg-primary text-center text-white rounded">
                      Totals:
                      <div class="row" id="RockScore">
          
                      </div>
                      <div class="row" id="PaperScore">
          
                      </div>
          
                      <div class="row" id="ScissorsScore">
          
                      </div>
                      
                  </div>
                 
                  <div id="Message" class="bg-danger rounded text-center p5 text-white mt-5"></div>
                </div>
              </div>
              </div>  
       </div>

        <div class="col-6">
          
          <img id="imgResult" src="" class="" alt="">
          
          
      </div>
    </div>
        <script>

const items = [{id:0,name:"Rock",imgPath:"/Assets/Images/rock.jpg",count:0,msg:"Scissors you are out"}];
                items.push({id:1,name:"Paper",imgPath:"c:\\gameimages\\paper.jpg",count:0,msg:"Rock you are out"});
                items.push({id:2,name:"Scissors",imgPath:"c:\\gameimages\\scissors.jpg",count:0, msg:"Paper you are out"});
                
            function showResult()
            {
                
                var newNumber = Math.floor(Math.random() * 3 );
                var newImg = document.getElementById("imgResult");
                let newMsg = document.getElementById("Message");
                let rockScore = document.getElementById("RockScore");
                let paperScore = document.getElementById("PaperScore");
                let scissorsScore = document.getElementById("ScissorsScore");
                
                newMsg.innerHTML = "";
                
              //  let img = `c:\\gameimages\\No1.jpg`;
             let img = `./Assets/Images/No1.jpg`;
                   
                newImg.src= img;

               
                
                
                
                
              
                    
                  
                  setTimeout(() => {
                   
                  // let img = `c:\\gameimages\\No2.jpg`;
                  let img = `./Assets/Images/No2.jpg`;
                  
                  newImg.src= img;
               
                 }, 1000);
                 setTimeout(() => {
                   
                 //  let img = `c:\\gameimages\\No3.jpg`;
                 let img = `./Assets/Images/No3.jpg`;
                  
                  newImg.src= img;
               
                 }, 2000);
                   
                   
               
               
    
                setTimeout(() => {
                    
               

                let findmsg = items.find(o => o.id == newNumber);
                newImg.src = findmsg.imgPath;
                newMsg.innerHTML = "<h4>" +findmsg.msg + "</h4>";
                findmsg.count += 1;

             
               
                rockScore.innerHTML = `<div class='col-6'>Rock Total:</div><div class='col-6'> ${items[0].count}</div>`;
                paperScore.innerHTML = `<div class='col-6'>Paper Total:</div><div class='col-6'> ${items[1].count}</div>`;
                scissorsScore.innerHTML = `<div class='col-6'>Scissors Total:</div><div class='col-6'> ${items[2].count}</div>`

             
            }, 3000);
           
            }
        </script>
    </body>
</html>
