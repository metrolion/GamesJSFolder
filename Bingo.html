<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bingo Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="loadBoard()">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <table class="table table-sm table-success table-striped">
      <thead>
          <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>0</th>
          </tr>

      </thead>
      <tbody id="boardNumbers">

      </tbody>
    </table>

  

<!-- Modal -->
<div class="modal fade modal-sm" id="numberModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content text-bg-success">
      <div class="modal-header">
        <h1 class="text-center fs-5" id="exampleModalLabel">Current Call</h1>
        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
      </div>
      <div class="modal-body" id="modalCurrentCall">
        
      </div>
      <div class="">
       
      </div>
    </div>
  </div>
</div>
</div>
  <script>
      function loadBoard() {
          var g = "<tr>";
          var bId = "";
          for (var i = 1; i < 16; i++) {
            bId = '"btn' + i + '"';
              g += "<td>"
              g += "<button type='button' class='btn btn-dark btn-sm' id="
              g += bId
              g += "onclick='numberSelected(" + bId +")'>" + i + "</button>"
              g += "</td>"
              for (var j = 15;  j< 61; j+=15) {
                var t = i + j
                bId = '"btn' + t + '"';
              g += "<td>"
              g += "<button type='button' class='btn btn-dark btn-sm' id="
              g += bId
              g += "onclick='numberSelected(" + bId +")'>" + t + "</button>"
              g += "</td>"
                  
              }
              g += "<tr>"
              
          }
          
          document.getElementById("boardNumbers").innerHTML = g;
      }


      function numberSelected(who)
      {
        
          var ball = document.getElementById(who);
          var notice = document.getElementById('modalCurrentCall');
          var ballNo = parseInt(ball.innerText);
          var ballCall ="";
          switch(true){
            case ballNo < 16 :
              ballcall = "B" + ballNo;
              break;
            case ballNo < 31 :
              ballcall ="I" + ballNo;
              break;
              case ballNo < 46 :
              ballcall ="N" + ballNo;
              break;
              case ballNo < 61 :
              ballcall ="G" + ballNo;
              break
              case ballNo < 76 :
              ballcall ="O" + ballNo;
              break;        
           
           default:
            ballcall = "test";
            break;

          }
        
        
          switch (ball.className) {
            case 'btn btn-dark btn-sm':
              ball.className = 'btn btn-success btn-lg'
              notice.innerHTML ="<div><h1 class='text-center fs-1 fw-bold'>" + ballcall +"</h1></div>";
          //$('#modalCurrentCall').innerHTML ="<div class='fs-1 fw-bold'>" + ball.innerText +"</div>";
          show_modal();
          
          setTimeout(function(){$('#numberModal').modal('hide')},5000);
              break; 
          
            default:
              ball.className = 'btn btn-dark btn-sm'
              break; 
          } 
          
      
      }
      function show_modal(){
    $('#numberModal').modal('show');
}   

function hide_modal(){
    $('#numberModal').modal('hide');
}

        //     window.setTimeout(hide_modal, 3000);
         // });



  </script>



</body>
